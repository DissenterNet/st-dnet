<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

    <!-- Set Source Code Pro as default font -->
    <alias>
        <family>serif</family>
        <prefer><family>Source Code Pro</family></prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer><family>Source Code Pro</family></prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer><family>Source Code Pro</family></prefer>
    </alias>

    <!-- Set Terminus as fallback font -->
    <alias>
        <family>Source Code Pro</family>
        <prefer><family>Terminus</family></prefer>
    </alias>

    <!-- Ensure Nerd Font symbols are available -->
    <alias>
        <family>Source Code Pro</family>
        <prefer><family>Nerd Font Symbols</family></prefer>
    </alias>
    <alias>
        <family>Source Code Pro</family>
        <prefer><family>Nerd Font Symbols Mono</family></prefer>
    </alias>

    <!-- Font substitution for better compatibility -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>Source Code Pro</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Source Code Pro Nerd Font</string>
        </edit>
    </match>

    <!-- Antialiasing settings -->
    <match target="font">
        <edit name="antialias" mode="assign"><bool>true</bool></edit>
        <edit name="hinting" mode="assign"><bool>true</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
        <edit name="rgba" mode="assign"><const>rgb</const></edit>
        <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
    </match>

    <!-- Prefer bitmap fonts for small sizes -->
    <match target="font">
        <test name="pixelsize" compare="less"><double>8</double></test>
        <edit name="antialias" mode="assign"><bool>false</bool></edit>
    </match>

    <!-- Disable autohint for fonts that have good hinting -->
    <match target="font">
        <test name="family" compare="contains">
            <string>Source Code Pro</string>
        </test>
        <edit name="autohint" mode="assign"><bool>false</bool></edit>
    </match>

    <!-- Enable autohint for Terminus -->
    <match target="font">
        <test name="family" compare="contains">
            <string>Terminus</string>
        </test>
        <edit name="autohint" mode="assign"><bool>true</bool></edit>
    </match>

    <!-- DPI settings -->
    <match target="pattern">
        <edit name="dpi" mode="assign"><double>96</double></edit>
    </match>

</fontconfig>
